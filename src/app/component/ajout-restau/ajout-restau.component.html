
<!-- titre de la page  -->
<div class="principal">

  <div class="left">
    <div class="upbar">
<!-- Le titre de la page  -->
      <h1>Formulaire d'ajout de restaurant</h1>
    </div>
<!-- Les cartes  -->

    <!--  -->
      <div class="form" *ngIf="user$ |async as user">
        <form #r="ngForm" (ngSubmit)="AddData(r)">
          <!-- ====================================== -->
          <div class="images">
              <img width="120"
              height="120" [src]="user.photoUrl ??'assets/images/profil (2).png'"/>

              <button class="pen" (click)="inputField.click()">

              </button>
          </div>
          <input #inputField type="file" hidden>
         <!-- ======================================= -->

          <div>
           <label for="nom">Nom du restaurent</label><br>
           <input type="text" name="nom" id="nom" ngModel>
          </div>
          <div>
           <label for="adresse" style="margin-left: -14.1em;">Adresse</label><br>
           <input type="text" name="adresse" id="adresse" ngModel>
          </div>
          <div>
           <label for="mail" style="margin-left: -15em;">Email</label><br>
           <input type="email" name="email" id="mail" [(ngModel)]="email">
          </div>
          <div>
           <label for="telephone" style="margin-left: -13.7em;">Téléphone</label><br>
           <input type="tel" name="telephone" id="telephone" ngModel>
          </div>
          <div>
           <label for="pass" style="margin-left: -12.6em;">Mot de passe</label><br>
           <input type="password" name="password" id="pass" [(ngModel)]="password">
          </div>
          <div>
           <label for="confirm" style="margin-left: -13.9em;">Confirme</label><br>
           <input type="password" name="confirm" id="confirm" ngModel>
          </div>
          <!-- <div>
            <label for="telephone" style="margin-left: -15em;">Photo</label><br>
            <input type="file" accept="images/*" (change)="onFileSelected($event)" #fileInput>
          </div> -->

          <div class="button">
           <button type="submit">Ajouter</button>
           <!-- <input type="submit" value="Ajouter"> -->
           <button type="reset" style="background-color:red;">Annuler</button>
          </div>
         </form>
      </div>
    <!--  -->

  </div>

  <!-- la partie details  -->
  <div class="right">
    <div class="detail">
      <h1>
      Plus de details
      </h1>
    </div>

  </div>

</div>

<body>
  <br><br><br>
  <br><br><br>
  <br><br><br>
  <ul>
    <li *ngFor=" let data of Restau |async ">
      {{data.nom}}/{{data.mail}} / {{data.pass}}
      <button (click)="DeleteData(data.id)">supprimer</button>
    </li>
  </ul>
</body>
